<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MichaelGPT</title>
    <style>
        :root {
            color-scheme: dark;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, #444654, #202123 60%);
            color: #e3e3ec;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }

        .app-shell {
            flex: 1 1 auto;
            max-width: 840px;
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-sizing: border-box;
            gap: 16px;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .app-header h1 {
            font-size: 1.25rem;
            margin: 0;
            font-weight: 600;
        }

        .app-header span {
            font-size: 0.85rem;
            color: #acacbe;
        }

        .chat-window {
            flex: 1 1 auto;
            overflow-y: auto;
            background: rgba(32, 33, 35, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
        }

        .message-row {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .message-row.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10a37f, #2b6cb0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message-row.user .avatar {
            background: linear-gradient(135deg, #5a5df0, #9333ea);
        }

        .bubble {
            max-width: min(78%, 560px);
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 0.95rem;
            background: rgba(48, 49, 55, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.05);
            word-break: break-word;
            white-space: pre-wrap;
        }

        .message-row.user .bubble {
            background: rgba(16, 163, 127, 0.16);
            border-color: rgba(16, 163, 127, 0.4);
        }

        .bubble ul {
            padding-left: 20px;
            margin: 6px 0 0;
        }

        .bubble li {
            margin-bottom: 4px;
        }

        .input-bar {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-bar textarea {
            flex: 1 1 auto;
            resize: none;
            min-height: 60px;
            max-height: 160px;
            padding: 14px 16px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(32, 33, 35, 0.85);
            color: #f7fafc;
            font-size: 1rem;
            line-height: 1.4;
            box-sizing: border-box;
            outline: none;
        }

        .input-bar textarea::placeholder {
            color: #8b8ba0;
        }

        .input-bar button {
            border: none;
            padding: 14px 20px;
            border-radius: 14px;
            background: linear-gradient(135deg, #10a37f, #2b6cb0);
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 14px rgba(16, 163, 127, 0.3);
            transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
        }

        .input-bar button:disabled {
            filter: saturate(0.35);
            cursor: not-allowed;
            box-shadow: none;
        }

        .input-bar button:not(:disabled):active {
            transform: translateY(1px);
            box-shadow: 0 4px 8px rgba(16, 163, 127, 0.35);
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <header class="app-header">
            <h1>MichaelGPT</h1>
            <span>Here to help with whatever you need</span>
        </header>
        <main class="chat-window" id="chat-window"></main>
        <form class="input-bar" id="input-form">
            <textarea id="chat-input" placeholder="Ask me anything..." autocomplete="off"
                required></textarea>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
    <script src="week1.js"></script>
</body>

</html>
