<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MichaelGPT</title>
    <style>
        :root {
            color-scheme: dark;
            font-family: "Share Tech Mono", "Fira Code", monospace;
            --bg: #04070d;
            --text: #e4f1ff;
            --user: #00eaff;
            --assistant: #ff9b40;
            --input-border: #29c8ff;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 48px 32px;
            box-sizing: border-box;
        }

        .app-shell {
            flex: 1 1 auto;
            max-width: 960px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 24px;
            box-sizing: border-box;
        }

        .app-header {
            display: flex;
            flex-direction: column;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.9rem;
            color: rgba(228, 241, 255, 0.6);
        }

        .app-header h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        .chat-window {
            flex: 1 1 auto;
            min-height: 60vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            font-size: 0.98rem;
            line-height: 1.6;
        }

        .message-row {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .prompt {
            flex: 0 0 auto;
            margin-right: 12px;
            letter-spacing: 0.08em;
            white-space: pre;
        }

        .message-text {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-row.user .prompt,
        .message-row.user .message-text {
            color: var(--user);
            text-shadow: 0 0 12px rgba(0, 234, 255, 0.7);
        }

        .message-row.assistant .prompt,
        .message-row.assistant .message-text {
            color: var(--assistant);
            text-shadow: 0 0 12px rgba(255, 155, 64, 0.65);
        }

        .input-bar {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 16px 20px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            background: rgba(6, 17, 30, 0.6);
            box-shadow: 0 0 26px rgba(41, 200, 255, 0.4);
        }

        .input-bar textarea {
            flex: 1 1 auto;
            resize: none;
            min-height: 52px;
            max-height: 160px;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 1rem;
            line-height: 1.5;
            outline: none;
        }

        .input-bar textarea::placeholder {
            color: rgba(228, 241, 255, 0.4);
        }

        .input-bar button {
            border: none;
            padding: 0;
            background: none;
            color: var(--input-border);
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            cursor: pointer;
            text-shadow: 0 0 12px rgba(41, 200, 255, 0.6);
        }

        .input-bar button:disabled {
            opacity: 0.35;
            cursor: not-allowed;
            text-shadow: none;
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <header class="app-header">
            <h1>MichaelGPT Terminal</h1>
        </header>
        <main class="chat-window" id="chat-window"></main>
        <form class="input-bar" id="input-form">
            <textarea id="chat-input" placeholder="Ask me anything..." autocomplete="off"
                required></textarea>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
    <script src="week1.js"></script>
</body>

</html>
